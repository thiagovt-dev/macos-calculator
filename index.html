<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>MacOs calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-content">
                <div class="screen">
                    <div id="content"></div>
                </div>                    
                <button class="propety" id="js-ac-btn" data-key="Delete">AC</button>
                <button class="propety" id="js-change-btn" >+/-</button>
                <button class="percent propety" id="js-percent-btn" data-key="%">%</button>
                <button class="operation" id="js-operation-btn" data-key="/">รท</button>                    
                <button class="number" data-key="7">7</button>
                <button class="number"  data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="operation" id="js-operation-btn" data-key="*">x</button>                    
                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="operation" id="js-operation-btn" data-key="-">-</button>
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="operation" id="js-operation-btn" data-key="+">+</button>
                <button class="number" data-key="0">0</button>
                <button class="number" id="js-dot-btn" data-key=",">.</button>
                <button class="operation" id="js-equal-btn" data-key="Enter" >=</button>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
